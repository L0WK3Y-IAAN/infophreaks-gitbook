<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question and Answer Form</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Question and Answer Form</h1>

<form id="qaForm">
  <label for="q1">What is your favorite color?</label>
  <input type="text" id="q1" required>

  <label for="q2">How did you hear about this event?</label>
  <input type="text" id="q2" required>

  <label for="q3">Any dietary restrictions?</label>
  <input type="text" id="q3" required>

  <button type="button" onclick="checkAnswers()">Check Answers</button>
</form>

<script>
  function checkAnswers() {
    // Define correct answers
    const correctAnswers = {
      q1: 'blue',
      q2: 'online',
      q3: 'none',
    };

    // Collect user answers
    const userAnswers = {
      q1: document.getElementById('q1').value.toLowerCase(),
      q2: document.getElementById('q2').value.toLowerCase(),
      q3: document.getElementById('q3').value.toLowerCase(),
    };

    // Check answers
    for (const question in userAnswers) {
      const userAnswer = userAnswers[question];
      const correctAnswer = correctAnswers[question];

      const resultElement = document.createElement('p');
      resultElement.textContent = `Question ${question.slice(1)}: ${
        userAnswer === correctAnswer ? 'Correct' : 'Incorrect'
      }`;
      document.body.appendChild(resultElement);
    }
  }
</script>

</body>
</html>
